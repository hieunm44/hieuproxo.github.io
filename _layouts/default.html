<!DOCTYPE html>
{%- if page.title -%}
  <title> {{ page.title }} | {{ site.title }} </title>
{%- else -%}
  <title> {{ site.title }} </title>
{%- endif -%}


<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
